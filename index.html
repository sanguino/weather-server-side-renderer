<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <title>Font to Arduino</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="styles/fontawesome.min.css" rel="stylesheet">
    <link href="styles/solid.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="icon-temp">
        <div class="icon"></div>
        <div class="temContainer">
            <div class="temp"></div>
            <div class="feels_like"></div>
        </div>
    </div>
    
    <div class="temp_min"></div>
    <div class="temp_max"></div>
    <div class="humidity"></div>
    <div class="wind">
        <div class="wind-deg"></div>
        <div class="wind-speed"></div>
    </div>
    <div class="sunrise"></div>
    <div class="sunset"></div>
    <div class="date"></div>

    <div class="in_temp"></div>
    <div class="in_humidity"></div>
    <div class="battery"></div>
</div>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
